<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <title>Send Money, Pay Online or Set Up a Merchant Account - PayPal</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <!-- navbar -->
        <nav>
            <div class="nav-left">
                <img src="/assets/img/paypal-mark-color.svg" alt="">
                <a href="#">Personal</a>
                <a href="#">Business</a>
                <a href="#">Enterprise</a>
                <a href="#">Developer</a>
            </div>
            <div class="nav-right">
                <a href="#">Help</a>
                <a href="#" class="btn btn-blank">Sing In</a>
                <a href="#" class="btn btn-full">Log In</a>
            </div>
        </nav>

        <!-- hero-section -->
        <div class="hero-sec">
            <h1>The New PayPal app is here</h1>
            <div class="second-part">
                <div class="left-hero">
                    <h4><a>Learn more about the new features</a></h4>
    
                    <h3>Scan the code or enter your number to get the app.</h3>
                    <div class="third-part">
                        <div class="left">
                            <img src="/assets/img/qr-code-us-home-hero.svg" alt="">
                        </div>
                        <div class="border"></div>
                        <div class="right">
                            <input type="tel" placeholder="Phone Number">
                            <button class="btn btn-hero">Send Link</button>
                            <p>By clicking Send Link you agree to receive a text message with a link to the PayPal app. Message and data rates may apply.</p>
                        </div>
                    </div>
                </div>
                <div class="right-hero">
                    <img src="/assets/img/device-hero.png">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
